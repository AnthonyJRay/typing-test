<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Match Game</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">

    <div class="header-container">
      <h1 id="title">Word Speed Test</h1>
    </div>

    <div class="data-container">
      <div class="data">
        <p class="score-text">Score</p>
        <p id="score"></p>
      </div>
      <div class="data">
        <p class="time-text">Time</p>
        <p id="timer"></p>
      </div>
    </div>

    <div class="words-container">
      <div class="word-display">
        <p id="word">Current Word</p>
      </div>
      <div class="word-input">
        <input id="input" onKeyUp="getInput(event)" type="text" autofocus>
      </div>
    </div>

    <div class="start-game-modal">
      <h3 class="modalHeader">Click the Start Game button to play!</h3>
      <button class="startBtn" onClick="startGame()">Start Game</button>
      <button class="leaderboard-btn" onClick="createLeaderboard()">View Local Leaderboard</button>
      <h4 class="modal-footer-header">Instructions</h4>
      <p class="modal-footer-text"> Welcome to Word Speed Test! Type the corresponding word on the screen for points!
        As you accumalate more points, the time runs out faster!
      </p>
      <div class="leaderboard"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
